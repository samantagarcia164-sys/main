    <style>
        :root { --ios-blue: #007aff; --ios-orange: #ff9500; }
        body { font-family: -apple-system, sans-serif; -webkit-font-smoothing: antialiased; background-color: #000; color: #fff; overflow-x: hidden; }
        
        .liquid-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: linear-gradient(135deg, #1d1d1f 0%, #000 100%); }
        .metaball { position: absolute; border-radius: 50%; filter: blur(60px); animation: liquid-float 20s infinite ease-in-out; opacity: 0.4; }
        .metaball:nth-child(1) { width: 300px; height: 300px; top: -5%; left: -10%; background: var(--ios-blue); }
        .metaball:nth-child(2) { width: 400px; height: 400px; bottom: -10%; right: -10%; background: var(--ios-orange); animation-delay: -5s; }
        @keyframes liquid-float { 0%, 100% { transform: translate(0, 0) scale(1); } 50% { transform: translate(40px, -40px) scale(1.2); } }

        .glass-card { background: rgba(255, 255, 255, 0.05); -webkit-backdrop-filter: blur(25px); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glass-menu { background: rgba(20, 20, 20, 0.8); -webkit-backdrop-filter: blur(25px); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-input { background: rgba(255, 255, 255, 0.07); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; outline: none; width: 100%; padding: 1rem; border-radius: 1rem; margin-bottom: 1rem; }
        .glass-input:focus { border-color: rgba(0, 122, 255, 0.5); }
        
        .ios-btn { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .ios-btn:active { transform: scale(0.96); opacity: 0.8; }
        .active-tab { color: #fff; font-weight: 800; position: relative; }
        .active-tab::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background: #fff; border-radius: 50%; }
        
        .hidden { display: none !important; }
        .animate-in { animation: fadeInUp 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #shufflingContainer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000; background: rgba(0,0,0,0.7); backdrop-filter: blur(15px); }
        .dice-wrap { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 20px; }
        .die { width: 70px; height: 70px; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 40px; animation: roll-dice 0.6s infinite ease-in-out; }
        @keyframes roll-dice { 0% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-30px) rotate(180deg); } 100% { transform: translateY(0) rotate(360deg); } }
    </style>

                            <option value="1">NÃ­vel 1 - Iniciante (Aprendendo toque/manchete)</option>
                            <option value="2">NÃ­vel 2 - BÃ¡sico (Consegue passar a bola)</option>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDxQThqrjNEXmmpreEQwRBaihTAIpoZaAM",
            authDomain: "voleigrupo-b8a5a.firebaseapp.com",
            projectId: "voleigrupo-b8a5a",
            storageBucket: "voleigrupo-b8a5a.firebasestorage.app",
            messagingSenderId: "619450859287",
            appId: "1:619450859287:web:bf9138713eb65b3c514152"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const colJogadores = collection(db, "jogadores");
        const colHistorico = collection(db, "historico");

        let jogadores = [];
        let timesParaSalvar = [];
        let proximosAtuais = [];
        let userAtual = null;
        let perfilAtual = null;

        // --- SISTEMA DE AUTENTICAÃ‡ÃƒO ---
        window.fazerLogin = () => {
            const e = document.getElementById('emailInput').value;
            const p = document.getElementById('passInput').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => {
                document.getElementById('auth-error').innerText = "Erro ao entrar: " + err.message;
                document.getElementById('auth-error').classList.remove('hidden');
            });
        };

        window.criarConta = () => {
            const e = document.getElementById('emailInput').value;
            const p = document.getElementById('passInput').value;
            if(p.length < 6) return alert("A senha deve ter no mÃ­nimo 6 caracteres.");
            createUserWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
        };

        window.sair = () => signOut(auth);

        // Ouve mudanÃ§as de login
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userAtual = user;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                
                // Procurar perfil no Firestore
                const docRef = doc(db, "usuarios", user.uid);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    perfilAtual = docSnap.data();
                    document.getElementById('perfilNome').value = perfilAtual.nome;
                    document.getElementById('perfilNivel').value = perfilAtual.nivel;
                } else {
                    // Sem perfil ainda, forÃ§ar ir para a aba Perfil
                    alert("Bem-vindo! Por favor, preencha o seu perfil para comeÃ§ar.");
                    mudarAba('perfil');
                }
            } else {
                userAtual = null; perfilAtual = null;
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('main-app').classList.add('hidden');
            }
        });

        // --- GESTÃƒO DE PERFIL ---
        window.salvarPerfil = async () => {
            const nome = document.getElementById('perfilNome').value.trim();
            const nivel = parseInt(document.getElementById('perfilNivel').value);
            if(!nome) return alert("O Nome Ã© obrigatÃ³rio.");
            
            perfilAtual = { nome, nivel, email: userAtual.email };
            await setDoc(doc(db, "usuarios", userAtual.uid), perfilAtual);
            alert("Perfil salvo com sucesso!");
            mudarAba('lista');
        };

        // --- NAVEGAÃ‡ÃƒO ---
        window.mudarAba = (aba) => {
            document.querySelectorAll('[id^="aba-"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(`aba-${aba}`).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab', 'opacity-100'));
            document.getElementById(`btn-${aba}`).classList.add('active-tab', 'opacity-100');
        };

        // --- LISTA DE JOGADORES DA SEMANA ---
        onSnapshot(query(colJogadores, orderBy("nome", "asc")), (snap) => {
            const lista = document.getElementById('listaJogadores');
            lista.innerHTML = ''; jogadores = []; let pagos = 0;
            snap.forEach(d => {
                const j = {id: d.id, ...d.data()};
                jogadores.push(j);
                if(j.pago) pagos++;
                
                // Mostrar estrelinhas de acordo com o nÃ­vel (se existir)
                let estrelas = j.nivel ? "â˜…".repeat(j.nivel) + "â˜†".repeat(5 - j.nivel) : "";
                
                lista.innerHTML += `
                    <li class="glass-card rounded-2xl p-4 flex justify-between items-center animate-in border-l-4 ${j.pago ? 'border-green-500' : 'border-red-500'}">
                        <div class="flex flex-col">
                            <span class="font-bold text-sm tracking-tight">${j.nome}</span>
                            ${j.nivel ? `<span class="text-[9px] text-orange-400 tracking-widest">${estrelas}</span>` : `<span class="text-[9px] text-gray-500 italic">Convidado</span>`}
                        </div>
                        <div class="flex items-center gap-3">
                            <button onclick="togglePix('${j.id}', ${j.pago})" class="text-[9px] font-black px-4 py-2 rounded-xl text-white ${j.pago ? 'bg-green-600' : 'bg-red-600'} shadow-sm">${j.pago ? 'OK' : 'PIX'}</button>
                            <button onclick="removerJogador('${j.id}', '${j.uid}')" class="opacity-30 hover:opacity-100 hover:text-red-400 transition-all px-2"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </li>`;
            });
            const v = jogadores.length > 0 ? (350/jogadores.length) : 0;
            document.getElementById('vpp').innerText = `R$ ${v.toFixed(2)}`;
            document.getElementById('barra').style.width = `${(pagos/jogadores.length*100)||0}%`;
            document.getElementById('infoFin').innerText = `${pagos}/${jogadores.length} pagos | Faltam R$ ${(350 - (pagos*v)).toFixed(2)}`;
        });

        window.entrarNaLista = async () => {
            if(!perfilAtual) return alert("VocÃª precisa preencher e salvar seu perfil primeiro!");
            // Verifica se jÃ¡ estÃ¡ na lista
            const jaEsta = jogadores.find(j => j.uid === userAtual.uid);
            if(jaEsta) return alert("VocÃª jÃ¡ estÃ¡ na lista!");
            
            await addDoc(colJogadores, { 
                uid: userAtual.uid,
                nome: perfilAtual.nome, 
                nivel: perfilAtual.nivel, 
                pago: false 
            });
        };

        window.adicionarConvidado = async () => {
            const i = document.getElementById('nomeConvidado');
            if(i.value.trim()){ 
                await addDoc(colJogadores, {
                    uid: "convidado_" + Date.now(),
                    nome: i.value.trim() + " (Conv)", 
                    nivel: 2, // Convidados entram com nÃ­vel bÃ¡sico para o sorteio
                    pago: false
                }); 
                i.value=''; 
            }
        };

        window.togglePix = async (id, s) => await updateDoc(doc(db, "jogadores", id), {pago: !s});
        
        window.removerJogador = async (id, uid) => { 
            if(confirm("Remover atleta?")) await deleteDoc(doc(db, "jogadores", id)); 
        };

        window.limparListaSemana = async () => {
            if(confirm("Zerar todos os jogadores desta semana?")) {
                const promises = jogadores.map(j => deleteDoc(doc(db, "jogadores", j.id)));
                await Promise.all(promises);
            }
        };

        window.compartilharWhatsApp = () => {
            const pagos = jogadores.filter(j => j.pago).length;
            const total = jogadores.length;
            const vpp = total > 0 ? (350/total).toFixed(2) : "0.00";
            const texto = `ðŸ *VÃ”LEI PRO STATUS* %0A%0Aâœ… Pagos: ${pagos}/${total} %0AðŸ’° Valor: R$ ${vpp} %0AðŸ”‘ Pix: 11959154029`;
            window.open(`https://wa.me/?text=${texto}`, '_blank');
        };

        // --- SORTEIO INTELIGENTE (EQUILIBRADO PELO NÃVEL) ---
        window.animarESortear = () => {
            const pagos = jogadores.filter(j => j.pago);
            if(pagos.length < 2) return alert("Pelo menos 2 com PIX OK!");
            
            const container = document.getElementById('shufflingContainer');
            container.classList.remove('hidden');
            container.innerHTML = `
                <div class="dice-wrap">
                    <div class="die">ðŸŽ²</div>
                    <div class="die" style="animation-delay: 0.1s">ðŸŽ²</div>
                </div>
                <div class="absolute bottom-1/4 w-full text-center text-[10px] font-black uppercase tracking-[0.5em] opacity-50 animate-pulse">Calculando equilÃ­brio...</div>
            `;

            setTimeout(() => {
                container.classList.add('hidden');
                executarSorteioEquilibrado(pagos);
            }, 1800);
        };

        function executarSorteioEquilibrado(pagos) {
            const qtd = parseInt(document.getElementById('qtdPorTime').value);
            
            // 1. Ordenar do NÃ­vel Mais Alto para o Mais Baixo (e embaralhar quem tem o mesmo nÃ­vel)
            const sorteados = [...pagos].sort((a, b) => {
                if (b.nivel === a.nivel) return Math.random() - 0.5;
                return (b.nivel || 1) - (a.nivel || 1);
            });

            const res = document.getElementById('resultadoSorteio');
            res.innerHTML = ''; timesParaSalvar = []; proximosAtuais = [];

            const numTimes = Math.floor(sorteados.length / qtd);
            const totalJogadoresEmTimes = numTimes * qtd;

            // Criar array de times vazios com "forÃ§a total" igual a zero
            let times = Array.from({length: numTimes}, (_, i) => ({nome: `Time ${i + 1}`, membros: [], nivelTotal: 0, vitorias: 0}));

            const jogadoresParaTimes = sorteados.slice(0, totalJogadoresEmTimes);
            const jogadoresSobra = sorteados.slice(totalJogadoresEmTimes); // Os de menor nÃ­vel sobram

            // 2. Distribuir os jogadores equilibrando a forÃ§a total (Algoritmo Guloso)
            jogadoresParaTimes.forEach(jogador => {
                // Encontrar o time com menos jogadores. Se empatar, o que tiver menor forÃ§a tÃ©cnica
                times.sort((a, b) => {
                    if (a.membros.length !== b.membros.length) return a.membros.length - b.membros.length;
                    return a.nivelTotal - b.nivelTotal;
                });
                
                times[0].membros.push(jogador.nome);
                times[0].nivelTotal += (jogador.nivel || 2); // Convidados valem 2
            });

            timesParaSalvar = times;

            // Renderizar Times
            timesParaSalvar.forEach(t => {
                let media = (t.nivelTotal / t.membros.length).toFixed(1);
                res.innerHTML += `
                    <div class="glass-card rounded-3xl p-5 animate-in border-t border-white/10">
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-[10px] font-black text-blue-400 uppercase tracking-widest">${t.nome}</span>
                            <span class="text-[8px] font-bold text-gray-500 uppercase">ForÃ§a: ${media}â˜…</span>
                        </div>
                        <div class="font-bold text-sm text-gray-100 leading-relaxed">${t.membros.join(', ')}</div>
                    </div>`;
            });

            // Renderizar Fila
            if (jogadoresSobra.length > 0) {
                proximosAtuais = jogadoresSobra.map(j => j.nome);
                res.innerHTML += `
                    <div class="glass-card rounded-3xl p-5 animate-in border-dashed border-2 border-white/10 bg-white/5 mt-4">
                        <div class="text-[10px] font-black text-orange-400 uppercase mb-2 tracking-widest">
                            <i class="fas fa-clock mr-1"></i> Fila de Espera
                        </div>
                        <div class="font-bold text-xs text-gray-400 italic">${proximosAtuais.join(', ')}</div>
                    </div>`;
            }

            document.getElementById('btnSalvar').classList.remove('hidden');
        }

        window.salvarPartida = async () => {
            const data = new Date().toLocaleDateString('pt-BR');
            // Removemos a propriedade "nivelTotal" antes de guardar para ficar limpo
            const timesLimpos = timesParaSalvar.map(t => ({nome: t.nome, membros: t.membros, vitorias: t.vitorias}));
            await addDoc(colHistorico, { data, times: timesLimpos, proximos: proximosAtuais, criadoEm: Date.now() });
            alert("Times salvos com sucesso!");
            mudarAba('historico');
        };

        onSnapshot(query(colHistorico, orderBy("criadoEm", "desc")), (snap) => {
            const hist = document.getElementById('listaHistorico'); hist.innerHTML = '';
            snap.forEach(d => {
                const p = {id: d.id, ...d.data()};
                let tHtml = '';
                p.times.forEach((t, idx) => {
                    tHtml += `
                        <div class="flex justify-between items-center py-4 border-b border-white/5 last:border-0">
                            <div class="flex flex-col"><span class="text-[10px] font-black opacity-30">${t.nome}</span><span class="text-xs font-bold mt-1 text-gray-200">${t.membros.join(', ')}</span></div>
                            <div class="flex items-center gap-3 bg-white/5 p-1.5 rounded-[1.2rem] border border-white/10 ml-2">
                                <button onclick="window.vitoria('${p.id}', ${idx}, -1)" class="w-7 h-7 rounded-xl font-black text-white/50 hover:text-white transition-colors">-</button>
                                <span class="font-black text-lg text-blue-500 w-4 text-center">${t.vitorias || 0}</span>
                                <button onclick="window.vitoria('${p.id}', ${idx}, 1)" class="w-7 h-7 bg-white text-black rounded-xl font-black active:scale-90">+</button>
                            </div>
                        </div>`;
                });

                let proximosHtml = '';
                if(p.proximos && p.proximos.length > 0) {
                    proximosHtml = `<div class="mt-4 pt-3 border-t border-white/10 text-[10px] text-orange-400/80 font-bold italic tracking-wide"><i class="fas fa-clock mr-1"></i>Fila: ${p.proximos.join(', ')}</div>`;
                }

                hist.innerHTML += `
                    <div class="glass-card rounded-[2.5rem] p-6 animate-in mb-4">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-[9px] font-black bg-blue-600/20 text-blue-400 border border-blue-500/30 px-3 py-1.5 rounded-full uppercase tracking-widest">${p.data}</span>
                            <button onclick="window.removerPartida('${p.id}')" class="text-[9px] font-black text-red-400/50 hover:text-red-400 uppercase tracking-widest transition-colors"><i class="fas fa-trash-alt"></i></button>
                        </div>
                        <div class="space-y-1">${tHtml}</div>
                        ${proximosHtml}
                    </div>`;
            });
        });

        window.vitoria = async (id, idx, val) => {
            const ref = doc(db, "historico", id);
            const snap = await getDoc(ref);
            if(snap.exists()) {
                let times = snap.data().times;
                times[idx].vitorias = Math.max(0, (times[idx].vitorias || 0) + val);
                await updateDoc(ref, { times });
            }
        };

        window.removerPartida = async (id) => { if(confirm("Apagar histÃ³rico do jogo?")) await deleteDoc(doc(db, "historico", id)); };
        window.copiarPix = () => { navigator.clipboard.writeText("11959154029"); alert("Pix copiado!"); };
    </script>
