    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {

            authDomain: "voleigrupo-b8a5a.firebaseapp.com",
            projectId: "voleigrupo-b8a5a",

            measurementId: "G-7G4HZDHHYV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const jogadoresCol = collection(db, "jogadores");

        let jogadoresAtuais = [];
        let timesSorteadosNoMomento = [];

        window.mudarAba = (aba) => {
            document.querySelectorAll('[id^="aba-"]').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('[id^="btn-"]').forEach(el => el.classList.remove('active-tab', 'text-gray-400'));
            document.getElementById(`aba-${aba}`).classList.remove('hidden');
            document.getElementById(`btn-${aba}`).classList.add('active-tab');
        };

        // --- GESTÃƒO DE JOGADORES ---
        onSnapshot(query(jogadoresCol, orderBy("nome", "asc")), (snap) => {
            const lista = document.getElementById('listaJogadores');
            lista.innerHTML = '';
            jogadoresAtuais = [];
            let pagos = 0;
            snap.forEach(d => {
                const j = {id: d.id, ...d.data()};
                jogadoresAtuais.push(j);
                if(j.pago) pagos++;
                lista.innerHTML += `
                    <li class="ios-card rounded-xl p-3 flex justify-between items-center border-l-4 ${j.pago ? 'border-green-500' : 'border-red-400'}">
                        <span class="font-bold text-sm">${j.nome}</span>
                        <div class="flex items-center gap-3">
                            <button onclick="window.togglePix('${j.id}', ${j.pago})" class="text-[9px] font-black px-3 py-1.5 rounded-lg text-white ${j.pago ? 'bg-green-500' : 'bg-red-400'}">${j.pago ? 'PIX OK' : 'PENDENTE'}</button>
                            <button onclick="window.remover('${j.id}')" class="text-gray-300">âœ•</button>
                        </div>
                    </li>`;
            });
            atualizarFinanceiro(jogadoresAtuais.length, pagos);
        });

        function atualizarFinanceiro(total, pagos) {
            const vpp = total > 0 ? (350/total).toFixed(2) : "0.00";
            document.getElementById('valorPorPessoa').innerText = `R$ ${vpp}/pessoa`;
            document.getElementById('barraProgresso').style.width = `${(pagos/total*100)||0}%`;
            document.getElementById('statusFinanceiro').innerText = `${pagos} de ${total} pagos | Faltam R$ ${350 - (pagos*(350/total||0))}`;
        }

        window.adicionarJogador = async () => {
            const i = document.getElementById('nomeJogador');
            if(i.value.trim()) { await addDoc(jogadoresCol, {nome: i.value.trim(), pago: false}); i.value=''; }
        };

        window.togglePix = async (id, s) => await updateDoc(doc(db, "jogadores", id), {pago: !s});
        window.remover = async (id) => { if(confirm("Remover?")) await deleteDoc(doc(db, "jogadores", id)); };

        // --- SORTEIO ---
        window.animarESortear = () => {
            const pagos = jogadoresAtuais.filter(j => j.pago);
            if(pagos.length < 2) return alert("MÃ­nimo 2 pessoas com PIX OK!");
            document.getElementById('shuffling').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('shuffling').classList.add('hidden');
                realizarSorteio(pagos);
            }, 1200);
        };

        function realizarSorteio(pagos) {
            const qtd = parseInt(document.getElementById('qtdPorTime').value);
            const sorteados = pagos.sort(() => Math.random() - 0.5);
            const res = document.getElementById('resultadoSorteio');
            res.innerHTML = '';
            timesSorteadosNoMomento = [];

            let tempTime = [];
            sorteados.forEach((j, i) => {
                tempTime.push(j.nome);
                if(tempTime.length === qtd || i === sorteados.length - 1) {
                    timesSorteadosNoMomento.push({nome: `Time ${timesSorteadosNoMomento.length + 1}`, membros: [...tempTime], vitorias: 0});
                    tempTime = [];
                }
            });

            timesSorteadosNoMomento.forEach(t => {
                res.innerHTML += `
                    <div class="ios-card rounded-xl p-4 border-t-2 border-orange-400">
                        <div class="text-[10px] font-black text-orange-500 uppercase">${t.nome}</div>
                        <div class="text-sm font-bold text-gray-700">${t.membros.join(', ')}</div>
                    </div>`;
            });
            document.getElementById('btnSalvarJogo').classList.remove('hidden');
        }

        window.salvarJogoNoBanco = async () => {
            const data = new Date().toLocaleDateString('pt-BR');
            await addDoc(historicoCol, { data, times: timesSorteadosNoMomento, criadoEm: Date.now() });
            alert("Jogo salvo no histÃ³rico!");
            mudarAba('historico');
        };

        // --- HISTÃ“RICO ---
        onSnapshot(query(historicoCol, orderBy("criadoEm", "desc")), (snap) => {
            const hist = document.getElementById('listaHistorico');
            hist.innerHTML = '';
            snap.forEach(d => {
                const jogo = {id: d.id, ...d.data()};
                let timesHtml = '';
                jogo.times.forEach((t, idx) => {
                    timesHtml += `
                        <div class="flex justify-between items-center py-2 border-b border-gray-50 last:border-0">
                            <div class="flex flex-col">
                                <span class="text-[10px] font-bold text-gray-400 uppercase">${t.nome}</span>
                                <span class="text-xs font-medium text-gray-600">${t.membros.join(', ')}</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <button onclick="window.updVitoria('${jogo.id}', ${idx}, -1)" class="w-6 h-6 rounded bg-gray-100 text-gray-400">-</button>
                                <span class="font-black text-blue-600 w-4 text-center">${t.vitorias || 0}</span>
                                <button onclick="window.updVitoria('${jogo.id}', ${idx}, 1)" class="w-6 h-6 rounded bg-blue-100 text-blue-600 font-bold">+</button>
                            </div>
                        </div>`;
                });

                hist.innerHTML += `
                    <div class="ios-card rounded-2xl p-4">
                        <div class="flex justify-between mb-3">
                            <span class="bg-blue-600 text-white text-[9px] font-black px-2 py-1 rounded-md uppercase">${jogo.data}</span>
                            <button onclick="window.removerJogo('${jogo.id}')" class="text-gray-300 text-xs">Apagar</button>
                        </div>
                        ${timesHtml}
                    </div>`;
            });
        });

        window.updVitoria = async (jogoId, timeIdx, acao) => {
            const jogo = snapToObj(jogoId); // FunÃ§Ã£o auxiliar nÃ£o necessÃ¡ria em onSnapshot direto, mas vamos buscar os dados atuais:
            const docRef = doc(db, "historico", jogoId);
            // Para atualizar um item dentro de um array no Firebase, precisamos do array todo
            const snap = await (await fetch).getDoc(); // Simplificado para o fluxo:
        };

        // CorreÃ§Ã£o para atualizar vitÃ³rias dentro do array do Firebase
        window.updVitoria = async (id, idx, valor) => {
            const docRef = doc(db, "historico", id);
            // Pegamos o estado atual do jogo no histÃ³rico local para manipular
            const snapshot = await onSnapshot(docRef, (d) => {}); // isso Ã© assÃ­ncrono.
            // Forma simplificada para o usuÃ¡rio:
            let jogoAtual;
            snap.forEach(d => { if(d.id === id) jogoAtual = d.data(); }); // Usando o cache do onSnapshot
        };

        // Redefinindo a funÃ§Ã£o de update para ser precisa
        window.updVitoria = async (jogoId, timeIdx, mudanca) => {
            const docRef = doc(db, "historico", jogoId);
            // Buscamos o dado atual no Firebase para garantir
            onSnapshot(docRef, async (d) => {
                let times = d.data().times;
                let novaVit = (times[timeIdx].vitorias || 0) + mudanca;
                times[timeIdx].vitorias = novaVit < 0 ? 0 : novaVit;
                await updateDoc(docRef, { times: times });
            }, { once: true });
        };

        window.removerJogo = async (id) => { if(confirm("Apagar registro de jogo?")) await deleteDoc(doc(db, "historico", id)); };

        window.copiarPix = () => {
            navigator.clipboard.writeText("11959154029");
            alert("Pix copiado!");
        };
    </script>
