<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VÃ´lei Pro - iOS 26</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, sans-serif; -webkit-font-smoothing: antialiased; }
        .active-tab { border-bottom: 3px solid #007aff; font-weight: 700; color: #007aff; }
        .hidden { display: none; }
        .ios-card { background: #ffffff; border: 1px solid #e5e5ea; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .ios-btn:active { transform: scale(0.97); opacity: 0.8; }
        @keyframes shuffle { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
        .shuffling { animation: shuffle 0.2s infinite; }
    </style>
</head>
<body class="bg-[#f2f2f7] min-h-screen text-[#1c1c1e] pb-10">

    <div class="max-w-md mx-auto p-4 space-y-4">
        
        <div class="flex justify-between items-end pb-2">
            <h1 class="text-3xl font-black tracking-tighter text-slate-900 text-shadow-sm">VÃ´lei App</h1>
            <div class="bg-white px-4 py-2 rounded-2xl border border-gray-200 shadow-sm flex items-center gap-3">
                <div class="flex flex-col">
                    <span class="text-[9px] font-black text-gray-400 uppercase leading-none">Copia e Cola</span>
                    <span class="text-xs font-bold text-slate-700">11959154029</span>
                </div>
                <button onclick="copiarPix()" class="bg-blue-50 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center active:scale-90 transition-all">
                    <i class="far fa-copy"></i>
                </button>
            </div>
        </div>

        <div class="flex border-b border-gray-200 mb-4 sticky top-0 bg-[#f2f2f7]/80 backdrop-blur-md z-10">
            <button onclick="mudarAba('lista')" id="btn-lista" class="flex-1 py-4 active-tab text-[11px] font-black uppercase tracking-widest transition-all">Lista</button>
            <button onclick="mudarAba('sorteio')" id="btn-sorteio" class="flex-1 py-4 text-[11px] font-black uppercase tracking-widest text-gray-400 transition-all">Sortear</button>
            <button onclick="mudarAba('historico')" id="btn-historico" class="flex-1 py-4 text-[11px] font-black uppercase tracking-widest text-gray-400 transition-all">HistÃ³rico</button>
        </div>

        <div id="aba-lista" class="space-y-4">
            <div class="ios-card rounded-3xl p-5 space-y-3">
                <div class="flex justify-between text-[11px] font-black uppercase text-gray-400 tracking-tighter">
                    <span>Meta da Quadra</span>
                    <span id="valorPorPessoa" class="text-blue-600">R$ 0,00/p</span>
                </div>
                <div class="w-full bg-gray-100 rounded-full h-3 overflow-hidden border border-gray-50">
                    <div id="barraProgresso" class="bg-green-500 h-full transition-all duration-1000 shadow-[0_0_10px_rgba(34,197,94,0.3)]" style="width: 0%"></div>
                </div>
                <div class="flex justify-center">
                    <p id="statusFinanceiro" class="text-[11px] font-bold text-slate-500 bg-slate-50 px-3 py-1 rounded-full border border-slate-100 italic">Calculando...</p>
                </div>
            </div>

            <div class="flex gap-2">
                <input type="text" id="nomeJogador" placeholder="Nome do atleta..." class="flex-1 p-4 rounded-2xl border-none shadow-inner outline-none text-sm bg-white focus:ring-2 focus:ring-blue-100">
                <button onclick="window.adicionarJogador()" class="ios-btn bg-blue-600 text-white px-7 rounded-2xl font-black shadow-lg shadow-blue-100">+</button>
            </div>
            <ul id="listaJogadores" class="space-y-2.5"></ul>
        </div>

        <div id="aba-sorteio" class="hidden space-y-4">
            <div class="ios-card rounded-3xl p-6 text-center space-y-5">
                <div class="flex justify-center items-center gap-5">
                    <span class="text-sm font-black text-slate-600 uppercase tracking-tight">Jogadores por Time</span>
                    <input type="number" id="qtdPorTime" value="6" class="w-14 p-3 rounded-2xl bg-gray-50 text-center font-black text-blue-600 border border-gray-100">
                </div>
                <button onclick="animarESortear()" class="ios-btn w-full bg-orange-500 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl shadow-orange-100">Sortear Times ðŸŽ²</button>
            </div>
            <div id="shuffling" class="hidden text-center font-black text-orange-500 shuffling text-xs tracking-widest">MISTURANDO JOGADORES...</div>
            <div id="resultadoSorteio" class="space-y-3"></div>
            <button id="btnSalvarJogo" onclick="salvarJogoNoBanco()" class="hidden ios-btn w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg shadow-blue-100">Confirmar e Salvar no HistÃ³rico</button>
        </div>

        <div id="aba-historico" class="hidden space-y-4">
            <h2 class="text-[11px] font-black text-gray-400 uppercase tracking-[0.2em] px-2 text-center">Registros de Partidas</h2>
            <div id="listaHistorico" class="space-y-4"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDxQThqrjNEXmmpreEQwRBaihTAIpoZaAM",
            authDomain: "voleigrupo-b8a5a.firebaseapp.com",
            projectId: "voleigrupo-b8a5a",
            storageBucket: "voleigrupo-b8a5a.firebasestorage.app",
            messagingSenderId: "619450859287",
            appId: "1:619450859287:web:bf9138713eb65b3c514152",
            measurementId: "G-7G4HZDHHYV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const jogadoresCol = collection(db, "jogadores");
        const historicoCol = collection(db, "historico");

        let jogadoresAtuais = [];
        let timesSorteadosNoMomento = [];

        window.mudarAba = (aba) => {
            document.querySelectorAll('[id^="aba-"]').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('[id^="btn-"]').forEach(el => el.classList.remove('active-tab', 'text-gray-400'));
            document.getElementById(`aba-${aba}`).classList.remove('hidden');
            document.getElementById(`btn-${aba}`).classList.add('active-tab');
        };

        onSnapshot(query(jogadoresCol, orderBy("nome", "asc")), (snap) => {
            const lista = document.getElementById('listaJogadores');
            lista.innerHTML = '';
            jogadoresAtuais = [];
            let pagos = 0;
            snap.forEach(d => {
                const j = {id: d.id, ...d.data()};
                jogadoresAtuais.push(j);
                if(j.pago) pagos++;
                lista.innerHTML += `
                    <li class="ios-card rounded-2xl p-4 flex justify-between items-center border-l-[6px] transition-all ${j.pago ? 'border-green-500' : 'border-red-400'}">
                        <span class="font-bold text-sm text-slate-700">${j.nome}</span>
                        <div class="flex items-center gap-3">
                            <button onclick="window.togglePix('${j.id}', ${j.pago})" class="text-[9px] font-black px-4 py-2 rounded-xl text-white shadow-sm transition-all ${j.pago ? 'bg-green-500' : 'bg-red-400'}">${j.pago ? 'PIX OK' : 'PENDENTE'}</button>
                            <button onclick="window.remover('${j.id}')" class="text-gray-300 hover:text-red-500 px-2 transition-colors italic font-bold">âœ•</button>
                        </div>
                    </li>`;
            });
            atualizarFinanceiro(jogadoresAtuais.length, pagos);
        });

        function atualizarFinanceiro(total, pagos) {
            const custoQuadra = 350;
            const vpp = total > 0 ? (custoQuadra / total) : 0;
            const arrecadado = pagos * vpp;
            const falta = custoQuadra - arrecadado;

            document.getElementById('valorPorPessoa').innerText = `R$ ${vpp.toFixed(2)}/pessoa`;
            document.getElementById('barraProgresso').style.width = `${((pagos / total) * 100) || 0}%`;
            
            // ExibiÃ§Ã£o formatada para evitar dÃ­zimas
            document.getElementById('statusFinanceiro').innerText = `${pagos} de ${total} pagos | Faltam R$ ${falta.toFixed(2)}`;
        }

        window.adicionarJogador = async () => {
            const i = document.getElementById('nomeJogador');
            if(i.value.trim()) { await addDoc(jogadoresCol, {nome: i.value.trim(), pago: false}); i.value=''; }
        };

        window.togglePix = async (id, s) => await updateDoc(doc(db, "jogadores", id), {pago: !s});
        window.remover = async (id) => { if(confirm("Remover atleta?")) await deleteDoc(doc(db, "jogadores", id)); };

        window.animarESortear = () => {
            const pagos = jogadoresAtuais.filter(j => j.pago);
            if(pagos.length < 2) return alert("MÃ­nimo 2 pessoas com PIX OK!");
            document.getElementById('shuffling').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('shuffling').classList.add('hidden');
                realizarSorteio(pagos);
            }, 1200);
        };

        function realizarSorteio(pagos) {
            const qtd = parseInt(document.getElementById('qtdPorTime').value);
            const sorteados = pagos.sort(() => Math.random() - 0.5);
            const res = document.getElementById('resultadoSorteio');
            res.innerHTML = '';
            timesSorteadosNoMomento = [];

            let tempTime = [];
            sorteados.forEach((j, i) => {
                tempTime.push(j.nome);
                if(tempTime.length === qtd || i === sorteados.length - 1) {
                    timesSorteadosNoMomento.push({nome: `Time ${timesSorteadosNoMomento.length + 1}`, membros: [...tempTime], vitorias: 0});
                    tempTime = [];
                }
            });

            timesSorteadosNoMomento.forEach(t => {
                res.innerHTML += `
                    <div class="ios-card rounded-2xl p-5 border-t-4 border-orange-400 animate-in fade-in duration-500">
                        <div class="text-[10px] font-black text-orange-500 uppercase tracking-widest mb-1">${t.nome}</div>
                        <div class="text-[15px] font-bold text-slate-800 tracking-tight leading-tight">${t.membros.join(', ')}</div>
                    </div>`;
            });
            document.getElementById('btnSalvarJogo').classList.remove('hidden');
        }

        window.salvarJogoNoBanco = async () => {
            const data = new Date().toLocaleDateString('pt-BR');
            await addDoc(historicoCol, { data, times: timesSorteadosNoMomento, criadoEm: Date.now() });
            alert("Jogo salvo no histÃ³rico!");
            mudarAba('historico');
        };

        onSnapshot(query(historicoCol, orderBy("criadoEm", "desc")), (snap) => {
            const hist = document.getElementById('listaHistorico');
            hist.innerHTML = '';
            snap.forEach(d => {
                const jogo = {id: d.id, ...d.data()};
                let timesHtml = '';
                jogo.times.forEach((t, idx) => {
                    timesHtml += `
                        <div class="flex justify-between items-center py-3 border-b border-gray-50 last:border-0">
                            <div class="flex flex-col pr-4">
                                <span class="text-[10px] font-black text-gray-300 uppercase tracking-tighter">${t.nome}</span>
                                <span class="text-xs font-bold text-slate-700 leading-none">${t.membros.join(', ')}</span>
                            </div>
                            <div class="flex items-center gap-3 bg-slate-50 p-1.5 rounded-2xl border border-slate-100">
                                <button onclick="window.updVitoria('${jogo.id}', ${idx}, -1)" class="w-8 h-8 rounded-xl bg-white shadow-sm flex items-center justify-center text-gray-400 font-black active:bg-gray-100 transition-all">-</button>
                                <span class="font-black text-blue-600 w-5 text-center text-lg">${t.vitorias || 0}</span>
                                <button onclick="window.updVitoria('${jogo.id}', ${idx}, 1)" class="w-8 h-8 rounded-xl bg-blue-600 shadow-md flex items-center justify-center text-white font-black active:scale-90 transition-all">+</button>
                            </div>
                        </div>`;
                });

                hist.innerHTML += `
                    <div class="ios-card rounded-[2.5rem] p-6 mb-4">
                        <div class="flex justify-between items-center mb-4">
                            <span class="bg-slate-900 text-white text-[10px] font-black px-3 py-1.5 rounded-full uppercase tracking-widest">${jogo.data}</span>
                            <button onclick="window.removerJogo('${jogo.id}')" class="text-gray-300 text-[10px] font-black uppercase hover:text-red-400 transition-colors">Apagar</button>
                        </div>
                        <div class="space-y-1">${timesHtml}</div>
                    </div>`;
            });
        });

        window.updVitoria = async (jogoId, timeIdx, mudanca) => {
            const docRef = doc(db, "historico", jogoId);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                let times = docSnap.data().times;
                let novaVit = (times[timeIdx].vitorias || 0) + mudanca;
                times[timeIdx].vitorias = novaVit < 0 ? 0 : novaVit;
                await updateDoc(docRef, { times: times });
            }
        };

        window.removerJogo = async (id) => { if(confirm("Apagar este registro permanentemente?")) await deleteDoc(doc(db, "historico", id)); };

        window.copiarPix = () => {
            navigator.clipboard.writeText("11959154029");
            alert("Pix copiado!");
        };
    </script>
</body>
</html>
