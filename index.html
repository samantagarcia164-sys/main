<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V√¥lei Pro</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007aff" />

  <!-- Estilo base (mantendo ess√™ncia iOS / Liquid Glass) -->
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #fff;
    }

    header {
      padding: 16px;
      text-align: center;
      font-weight: 600;
      font-size: 20px;
      backdrop-filter: blur(20px);
      background: rgba(255,255,255,0.05);
      position: sticky;
      top: 0;
    }

    .container {
      padding: 16px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      margin-bottom: 10px;
      font-size: 16px;
    }

    input {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    button {
      background: #007aff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button.secondary {
      background: rgba(255,255,255,0.15);
    }

    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(16px);
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .list-item {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .teams {
      display: flex;
      gap: 10px;
    }

    .team {
      flex: 1;
    }

    .badge {
      font-size: 12px;
      background: #00c853;
      padding: 4px 8px;
      border-radius: 10px;
      margin-left: 6px;
    }
  </style>
</head>

<body>

<header>üèê V√¥lei Pro</header>

<div class="container">

  <!-- PERFIL / PLANO -->
  <div class="card">
    <strong>Perfil</strong><br>
    <span id="userEmail">Convidado</span>
    <span id="userPlan" class="badge">FREE</span>
  </div>

  <!-- ADICIONAR JOGADOR -->
  <div class="card">
    <input id="nomeJogador" placeholder="Nome do jogador" />
    <input id="nivelJogador" type="number" placeholder="N√≠vel (1 a 5)" />
    <button onclick="adicionarJogador()">Adicionar Jogador</button>
  </div>

  <!-- LISTA -->
  <div class="card">
    <strong>Jogadores</strong>
    <div id="listaJogadores"></div>
  </div>

  <!-- SORTEIO -->
  <div class="card">
    <button onclick="sortear()">üé≤ Sortear Times</button>

    <div class="teams">
      <div class="team">
        <h4>Time A</h4>
        <div id="timeA"></div>
      </div>
      <div class="team">
        <h4>Time B</h4>
        <div id="timeB"></div>
      </div>
    </div>
  </div>

</div>

<!-- FIREBASE (exemplo) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_DOMINIO",
    projectId: "SEU_PROJECT_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let jogadores = [];
  let userPlano = "free";

  // AUTH
  onAuthStateChanged(auth, user => {
    if (user) {
      document.getElementById('userEmail').innerText = user.email;
      // futuramente vem do Firestore
      userPlano = "free";
    }
  });

  // ADICIONAR
  window.adicionarJogador = async () => {
    const nome = nomeJogador.value.trim();
    const nivel = Number(nivelJogador.value);

    if (!nome || nivel < 1 || nivel > 5) return alert("Dados inv√°lidos");

    jogadores.push({ nome, nivel });
    renderLista();
    nomeJogador.value = '';
    nivelJogador.value = '';
  };

  // PERFORMANCE OTIMIZADA
  function renderLista() {
    let html = '';
    jogadores.forEach(j => {
      html += `<div class="list-item">${j.nome} (N√≠vel ${j.nivel})</div>`;
    });
    listaJogadores.innerHTML = html;
  }

  // SORTEIO AVAN√áADO
  function sortearTimesAvancado(lista) {
    const ordenados = [...lista].sort((a, b) => b.nivel - a.nivel);
    const A = [], B = [];

    ordenados.forEach((j, i) => {
      (i % 2 === 0 ? A : B).push(j);
    });

    return { A, B };
  }

  // EXECUTA
  window.sortear = () => {
    if (jogadores.length < 2) return alert("Poucos jogadores");

    const { A, B } = sortearTimesAvancado(jogadores);

    timeA.innerHTML = A.map(j => `<div>${j.nome}</div>`).join('');
    timeB.innerHTML = B.map(j => `<div>${j.nome}</div>`).join('');
  };

  // SERVICE WORKER
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>

</body>
</html>
