<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sorteio de Times</title>

<style>
/* RESET */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
  background: radial-gradient(circle at top, #1b1b1f, #000);
  color: white;
  padding: 24px;
}

/* LAYOUT */
.app {
  max-width: 420px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 28px;
}

/* GLASS CARD */
.glass {
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.18),
    rgba(255,255,255,0.06)
  );
  backdrop-filter: blur(36px) saturate(200%);
  -webkit-backdrop-filter: blur(36px) saturate(200%);
  border-radius: 28px;
  border: 0.5px solid rgba(255,255,255,0.2);
  padding: 22px;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.2),
    0 30px 60px rgba(0,0,0,0.6);
}

/* TEXTOS */
h1 {
  font-size: 26px;
  font-weight: 800;
  letter-spacing: -0.03em;
  text-align: center;
}

.subtitle {
  font-size: 14px;
  color: rgba(255,255,255,0.6);
  text-align: center;
  margin-top: 6px;
}

.section-title {
  font-size: 15px;
  font-weight: 700;
  margin-bottom: 12px;
  opacity: 0.85;
}

/* INPUTS */
input {
  width: 100%;
  padding: 16px;
  border-radius: 18px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.12);
  color: white;
  font-size: 16px;
  margin-bottom: 14px;
}

/* BOT√ÉO */
button {
  width: 100%;
  padding: 18px;
  border-radius: 22px;
  border: none;
  font-size: 17px;
  font-weight: 700;
  color: black;
  background: linear-gradient(180deg, #fff, #dcdcdc);
  transition: transform .12s ease, filter .12s ease;
}

button:active {
  transform: scale(0.93);
  filter: brightness(0.85);
}

/* RESULTADO */
#resultado {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.time-title {
  font-size: 18px;
  font-weight: 800;
  margin-bottom: 8px;
}

.time-nomes {
  font-size: 14px;
  opacity: 0.75;
  line-height: 1.5;
}

/* SHUFFLE OVERLAY */
.shuffle-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(22px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.hidden { display: none; }

.shuffle-box {
  width: 280px;
  height: 150px;
  border-radius: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 22px;
  font-weight: 800;

  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.3),
    rgba(255,255,255,0.1)
  );
  backdrop-filter: blur(40px);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.25),
    0 40px 80px rgba(0,0,0,0.7);

  animation: float 1.2s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0) scale(1); }
  50% { transform: translateY(-10px) scale(1.05); }
}

/* ANIMA√á√ÉO DE REVELA√á√ÉO */
@keyframes reveal {
  from {
    opacity: 0;
    transform: translateY(20px) scale(0.95);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

.reveal {
  animation: reveal 0.45s cubic-bezier(.23,1,.32,1);
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="glass">
    <h1>Sorteio de Times</h1>
    <div class="subtitle">Visual iOS 26 ‚Ä¢ Mobile First</div>
  </div>

  <!-- CONFIG -->
  <div class="glass">
    <div class="section-title">Configura√ß√£o</div>
    <input id="nomes" placeholder="Nomes separados por v√≠rgula"/>
    <input id="qtd" type="number" placeholder="Jogadores por time"/>
    <button id="sortear">üé≤ Sortear Times</button>
  </div>

  <!-- RESULTADO -->
  <div id="resultado"></div>

</div>

<!-- SHUFFLE -->
<div id="shuffleOverlay" class="shuffle-overlay hidden">
  <div id="shuffleBox" class="shuffle-box"></div>
</div>

<script>
function shuffle(array) {
  const a = [...array];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function animarSorteio(nomes, callback) {
  const overlay = document.getElementById("shuffleOverlay");
  const box = document.getElementById("shuffleBox");
  overlay.classList.remove("hidden");

  let i = 0;
  const max = 22;

  const interval = setInterval(() => {
    box.textContent = nomes[i % nomes.length];
    box.style.transform = `rotate(${Math.random()*20-10}deg) scale(1.1)`;
    if (navigator.vibrate) navigator.vibrate(10);

    i++;
    if (i > max) {
      clearInterval(interval);
      overlay.classList.add("hidden");
      callback();
    }
  }, 90);
}

document.getElementById("sortear").onclick = () => {
  const nomes = document.getElementById("nomes").value
    .split(",")
    .map(n => n.trim())
    .filter(Boolean);

  const qtd = +document.getElementById("qtd").value;
  if (nomes.length < 2 || !qtd) return alert("Preencha corretamente.");

  const sorteados = shuffle(nomes);

  animarSorteio(nomes, () => {
    const res = document.getElementById("resultado");
    res.innerHTML = "";

    let time = [];
    let n = 1;

    sorteados.forEach((nome, i) => {
      time.push(nome);

      if (time.length === qtd || i === sorteados.length - 1) {
        const card = document.createElement("div");
        card.className = "glass reveal";
        card.innerHTML = `
          <div class="time-title">Time ${n++}</div>
          <div class="time-nomes">${time.join(", ")}</div>
        `;
        res.appendChild(card);
        time = [];
      }
    });
  });
};
</script>

</body>
</html>
