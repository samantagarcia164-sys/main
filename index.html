<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VÃ´lei Pro - Sistema de Fila</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --ios-blue: #007aff; --ios-orange: #ff9500; }
        body { font-family: -apple-system, sans-serif; -webkit-font-smoothing: antialiased; background-color: #000; color: #fff; overflow-x: hidden; }
        
        .liquid-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: linear-gradient(135deg, #1d1d1f 0%, #000 100%); }
        .metaball { position: absolute; border-radius: 50%; filter: blur(60px); animation: liquid-float 20s infinite ease-in-out; opacity: 0.4; }
        .metaball:nth-child(1) { width: 300px; height: 300px; top: -5%; left: -10%; background: var(--ios-blue); }
        .metaball:nth-child(2) { width: 400px; height: 400px; bottom: -10%; right: -10%; background: var(--ios-orange); animation-delay: -5s; }
        @keyframes liquid-float { 0%, 100% { transform: translate(0, 0) scale(1); } 50% { transform: translate(40px, -40px) scale(1.2); } }

        .glass-card { background: rgba(255, 255, 255, 0.05); -webkit-backdrop-filter: blur(25px); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glass-menu { background: rgba(20, 20, 20, 0.8); -webkit-backdrop-filter: blur(25px); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-input { background: rgba(255, 255, 255, 0.07); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; outline: none; }
        
        .ios-btn:active { transform: scale(0.96); opacity: 0.8; }
        .active-tab { color: #fff; font-weight: 800; position: relative; }
        .active-tab::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background: #fff; border-radius: 50%; }
        
        .hidden { display: none; }
        .animate-in { animation: fadeInUp 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #shufflingContainer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000; display: none; background: rgba(0,0,0,0.7); backdrop-filter: blur(15px); }
        .dice-wrap { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 20px; }
        .die { width: 70px; height: 70px; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 40px; animation: roll-dice 0.6s infinite ease-in-out; }
        @keyframes roll-dice { 0% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-30px) rotate(180deg); } 100% { transform: translateY(0) rotate(360deg); } }
    </style>
</head>
<body class="pb-32">

    <div class="liquid-bg"><div class="metaball"></div><div class="metaball"></div></div>

    <div class="max-w-md mx-auto flex flex-col min-h-screen">
        
        <header class="p-6 pt-12 flex justify-between items-center">
            <h1 class="text-3xl font-black tracking-tighter italic uppercase">VÃ´lei <span class="text-blue-500 underline decoration-blue-500/30">Pro</span></h1>
            <button onclick="copiarPix()" class="glass-card px-4 py-2 rounded-2xl text-[10px] font-black uppercase tracking-widest flex items-center gap-2 active:scale-95 transition-all">
                Pix: 11959154029 <i class="far fa-copy opacity-40"></i>
            </button>
        </header>

        <main class="px-5 space-y-6">
            
            <div id="aba-lista" class="space-y-6">
                <div class="glass-card rounded-[2.5rem] p-6 space-y-4">
                    <div class="flex justify-between items-center">
                        <div class="flex flex-col">
                            <span class="text-[10px] font-black uppercase opacity-30 tracking-widest">Meta por Atleta</span>
                            <span id="vpp" class="text-2xl font-black text-white">R$ 0,00</span>
                        </div>
                        <button onclick="window.compartilharWhatsApp()" class="ios-btn bg-green-500/20 text-green-400 w-12 h-12 rounded-2xl border border-green-500/30 flex items-center justify-center">
                            <i class="fab fa-whatsapp text-xl"></i>
                        </button>
                    </div>
                    <div class="h-1.5 bg-white/5 rounded-full overflow-hidden">
                        <div id="barra" class="h-full bg-white rounded-full transition-all duration-1000" style="width: 0%"></div>
                    </div>
                    <p id="infoFin" class="text-center text-[10px] font-black opacity-40 uppercase tracking-tighter italic">Carregando...</p>
                </div>

                <div class="flex gap-2">
                    <input type="text" id="nomeJogador" placeholder="Nome do jogador..." class="glass-input flex-1 p-4 rounded-2xl text-sm font-medium">
                    <button onclick="window.adicionarJogador()" class="ios-btn bg-white text-black px-7 rounded-2xl font-black shadow-lg shadow-white/5">+</button>
                </div>

                <ul id="listaJogadores" class="space-y-3"></ul>

                <button onclick="window.limparListaSemana()" class="w-full py-4 text-[9px] font-black uppercase tracking-[0.4em] opacity-20 hover:opacity-100 transition-all border-t border-white/5 mt-4">
                    <i class="fas fa-history mr-2"></i> Reiniciar Semana
                </button>
            </div>

            <div id="aba-sorteio" class="hidden space-y-6">
                <div class="glass-card rounded-[2.5rem] p-6 space-y-5 text-center">
                    <div class="flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/10">
                        <span class="text-xs font-black uppercase opacity-40 tracking-widest">Jogadores / Time</span>
                        <input type="number" id="qtdPorTime" value="6" class="bg-transparent text-right font-black text-2xl w-14 outline-none text-blue-500">
                    </div>
                    <button onclick="animarESortear()" class="ios-btn w-full bg-white text-black py-5 rounded-[1.5rem] font-black uppercase tracking-[0.2em] shadow-2xl">LanÃ§ar Dados ðŸŽ²</button>
                </div>
                
                <div id="shufflingContainer"></div>
                <div id="resultadoSorteio" class="space-y-3"></div>
                
                <button id="btnSalvar" onclick="salvarPartida()" class="hidden ios-btn w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-xl shadow-blue-900/40 animate-in">Salvar EscalaÃ§Ã£o âœ…</button>
            </div>

            <div id="aba-historico" class="hidden space-y-5 pb-10">
                <h2 class="text-center text-[10px] font-black opacity-20 uppercase tracking-[0.4em]">Partidas Anteriores</h2>
                <div id="listaHistorico" class="space-y-4"></div>
            </div>

        </main>

        <footer class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md z-50">
            <nav class="glass-menu rounded-[2.5rem] p-2 flex justify-around items-center shadow-2xl border border-white/5">
                <button onclick="mudarAba('lista')" id="btn-lista" class="tab-btn active-tab flex-1 py-4 text-[10px] font-black uppercase tracking-widest opacity-40 transition-all">Lista</button>
                <button onclick="mudarAba('sorteio')" id="btn-sorteio" class="tab-btn flex-1 py-4 text-[10px] font-black uppercase tracking-widest opacity-40 transition-all text-center">Sortear</button>
                <button onclick="mudarAba('historico')" id="btn-historico" class="tab-btn flex-1 py-4 text-[10px] font-black uppercase tracking-widest opacity-40 transition-all">HistÃ³rico</button>
            </nav>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDxQThqrjNEXmmpreEQwRBaihTAIpoZaAM",
            authDomain: "voleigrupo-b8a5a.firebaseapp.com",
            projectId: "voleigrupo-b8a5a",
            storageBucket: "voleigrupo-b8a5a.firebasestorage.app",
            messagingSenderId: "619450859287",
            appId: "1:619450859287:web:bf9138713eb65b3c514152"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colJogadores = collection(db, "jogadores");
        const colHistorico = collection(db, "historico");

        let jogadores = [];
        let timesParaSalvar = [];
        let proximosAtuais = [];

        window.mudarAba = (aba) => {
            document.querySelectorAll('[id^="aba-"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(`aba-${aba}`).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab', 'opacity-100'));
            document.getElementById(`btn-${aba}`).classList.add('active-tab', 'opacity-100');
        };

        onSnapshot(query(colJogadores, orderBy("nome", "asc")), (snap) => {
            const lista = document.getElementById('listaJogadores');
            lista.innerHTML = ''; jogadores = []; let pagos = 0;
            snap.forEach(d => {
                const j = {id: d.id, ...d.data()};
                jogadores.push(j);
                if(j.pago) pagos++;
                lista.innerHTML += `
                    <li class="glass-card rounded-2xl p-4 flex justify-between items-center animate-in border-l-4 ${j.pago ? 'border-green-500' : 'border-red-500'}">
                        <span class="font-bold text-sm tracking-tight">${j.nome}</span>
                        <div class="flex items-center gap-3">
                            <button onclick="togglePix('${j.id}', ${j.pago})" class="text-[9px] font-black px-4 py-2 rounded-xl text-white ${j.pago ? 'bg-green-600' : 'bg-red-600'}">${j.pago ? 'OK' : 'PIX'}</button>
                            <button onclick="removerJogador('${j.id}')" class="opacity-10 hover:opacity-100 transition-opacity px-2">âœ•</button>
                        </div>
                    </li>`;
            });
            const v = jogadores.length > 0 ? (350/jogadores.length) : 0;
            document.getElementById('vpp').innerText = `R$ ${v.toFixed(2)}`;
            document.getElementById('barra').style.width = `${(pagos/jogadores.length*100)||0}%`;
            document.getElementById('infoFin').innerText = `${pagos}/${jogadores.length} pagos | Faltam R$ ${(350 - (pagos*v)).toFixed(2)}`;
        });

        window.adicionarJogador = async () => {
            const i = document.getElementById('nomeJogador');
            if(i.value.trim()){ await addDoc(colJogadores, {nome: i.value.trim(), pago: false}); i.value=''; }
        };
        window.togglePix = async (id, s) => await updateDoc(doc(db, "jogadores", id), {pago: !s});
        window.removerJogador = async (id) => { if(confirm("Remover atleta?")) await deleteDoc(doc(db, "jogadores", id)); };
        window.limparListaSemana = async () => {
            if(confirm("Zerar todos os jogadores desta semana?")) {
                const promises = jogadores.map(j => deleteDoc(doc(db, "jogadores", j.id)));
                await Promise.all(promises);
            }
        };

        window.compartilharWhatsApp = () => {
            const pagos = jogadores.filter(j => j.pago).length;
            const total = jogadores.length;
            const vpp = total > 0 ? (350/total).toFixed(2) : "0.00";
            const texto = `ðŸ *VÃ”LEI PRO STATUS* %0A%0Aâœ… Pagos: ${pagos}/${total} %0AðŸ’° Valor: R$ ${vpp} %0AðŸ”‘ Pix: 11959154029`;
            window.open(`https://wa.me/?text=${texto}`, '_blank');
        };

        window.animarESortear = () => {
            const pagos = jogadores.filter(j => j.pago);
            if(pagos.length < 2) return alert("Pelo menos 2 com PIX OK!");
            
            const container = document.getElementById('shufflingContainer');
            container.style.display = 'block';
            container.innerHTML = `
                <div class="dice-wrap">
                    <div class="die">ðŸŽ²</div>
                    <div class="die" style="animation-delay: 0.1s">ðŸŽ²</div>
                </div>
                <div class="absolute bottom-1/4 w-full text-center text-[10px] font-black uppercase tracking-[0.5em] opacity-40">Misturando atletas...</div>
            `;

            setTimeout(() => {
                container.style.display = 'none';
                executarSorteio(pagos);
            }, 1800);
        };

        function executarSorteio(pagos) {
            const qtd = parseInt(document.getElementById('qtdPorTime').value);
            const sorteados = [...pagos].sort(() => Math.random() - 0.5);
            const res = document.getElementById('resultadoSorteio');
            res.innerHTML = ''; timesParaSalvar = []; proximosAtuais = [];

            const numTimes = Math.floor(sorteados.length / qtd);
            const totalJogadoresEmTimes = numTimes * qtd;

            const jogadoresParaTimes = sorteados.slice(0, totalJogadoresEmTimes);
            const jogadoresSobra = sorteados.slice(totalJogadoresEmTimes);

            for (let i = 0; i < numTimes; i++) {
                const membros = jogadoresParaTimes.slice(i * qtd, (i + 1) * qtd).map(j => j.nome);
                timesParaSalvar.push({nome: `Time ${i + 1}`, membros: membros, vitorias: 0});
            }

            timesParaSalvar.forEach(t => {
                res.innerHTML += `
                    <div class="glass-card rounded-3xl p-5 animate-in border-t border-white/5">
                        <div class="text-[9px] font-black opacity-20 uppercase mb-2 tracking-widest">${t.nome}</div>
                        <div class="font-bold text-sm text-gray-100">${t.membros.join(', ')}</div>
                    </div>`;
            });

            if (jogadoresSobra.length > 0) {
                proximosAtuais = jogadoresSobra.map(j => j.nome);
                res.innerHTML += `
                    <div class="glass-card rounded-3xl p-5 animate-in border-dashed border-2 border-white/10 bg-white/5">
                        <div class="text-[9px] font-black text-blue-500 uppercase mb-2 tracking-widest">
                            <i class="fas fa-clock mr-1"></i> PrÃ³ximos da Fila
                        </div>
                        <div class="font-bold text-xs text-gray-500 italic">${proximosAtuais.join(', ')}</div>
                    </div>`;
            }

            document.getElementById('btnSalvar').classList.remove('hidden');
        }

        window.salvarPartida = async () => {
            const data = new Date().toLocaleDateString('pt-BR');
            await addDoc(colHistorico, { data, times: timesParaSalvar, proximos: proximosAtuais, criadoEm: Date.now() });
            alert("Sorteio salvo no histÃ³rico!");
            mudarAba('historico');
        };

        onSnapshot(query(colHistorico, orderBy("criadoEm", "desc")), (snap) => {
            const hist = document.getElementById('listaHistorico'); hist.innerHTML = '';
            snap.forEach(d => {
                const p = {id: d.id, ...d.data()};
                let tHtml = '';
                p.times.forEach((t, idx) => {
                    tHtml += `
                        <div class="flex justify-between items-center py-4 border-b border-white/5 last:border-0">
                            <div class="flex flex-col"><span class="text-[10px] font-black opacity-20">${t.nome}</span><span class="text-xs font-bold">${t.membros.join(', ')}</span></div>
                            <div class="flex items-center gap-4 bg-white/5 p-2 rounded-2xl border border-white/10">
                                <button onclick="window.vitoria('${p.id}', ${idx}, -1)" class="w-8 h-8 rounded-xl font-black active:scale-90">-</button>
                                <span class="font-black text-xl text-blue-500">${t.vitorias || 0}</span>
                                <button onclick="window.vitoria('${p.id}', ${idx}, 1)" class="w-8 h-8 bg-white text-black rounded-xl font-black active:scale-90">+</button>
                            </div>
                        </div>`;
                });

                let proximosHtml = '';
                if(p.proximos && p.proximos.length > 0) {
                    proximosHtml = `<div class="mt-3 pt-3 border-t border-white/5 text-[10px] text-gray-500 font-medium italic">PrÃ³ximos: ${p.proximos.join(', ')}</div>`;
                }

                hist.innerHTML += `
                    <div class="glass-card rounded-[2.5rem] p-6 animate-in">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-[9px] font-black bg-white/10 px-3 py-1.5 rounded-full uppercase tracking-tighter">${p.data}</span>
                            <button onclick="window.removerPartida('${p.id}')" class="text-[9px] font-black opacity-20 hover:opacity-100 uppercase tracking-widest">Excluir</button>
                        </div>
                        <div class="space-y-1">${tHtml}</div>
                        ${proximosHtml}
                    </div>`;
            });
        });

        window.vitoria = async (id, idx, val) => {
            const ref = doc(db, "historico", id);
            const snap = await getDoc(ref);
            if(snap.exists()) {
                let times = snap.data().times;
                times[idx].vitorias = Math.max(0, (times[idx].vitorias || 0) + val);
                await updateDoc(ref, { times });
            }
        };

        window.removerPartida = async (id) => { if(confirm("Apagar histÃ³rico de jogo?")) await deleteDoc(doc(db, "historico", id)); };
        window.copiarPix = () => { navigator.clipboard.writeText("11959154029"); alert("Pix copiado!"); };
    </script>
</body>
</html>
