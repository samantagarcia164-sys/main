<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sorteio de Times</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
  background: radial-gradient(circle at top, #1b1b1f, #000);
  color: white;
  padding: 24px;
}

.app {
  max-width: 420px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 28px;
}

/* GLASS */
.glass {
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.18),
    rgba(255,255,255,0.06)
  );
  backdrop-filter: blur(36px) saturate(200%);
  -webkit-backdrop-filter: blur(36px) saturate(200%);
  border-radius: 28px;
  border: 0.5px solid rgba(255,255,255,0.2);
  padding: 22px;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.2),
    0 30px 60px rgba(0,0,0,0.6);
}

/* TEXTOS */
h1 {
  font-size: 26px;
  font-weight: 800;
  letter-spacing: -0.03em;
  text-align: center;
}

.subtitle {
  font-size: 14px;
  opacity: 0.6;
  text-align: center;
  margin-top: 6px;
}

.section-title {
  font-size: 15px;
  font-weight: 700;
  margin-bottom: 14px;
  opacity: 0.85;
}

/* INPUTS */
input {
  width: 100%;
  padding: 16px;
  border-radius: 18px;
  border: none;
  background: rgba(255,255,255,0.12);
  color: white;
  font-size: 16px;
  outline: none;
}

/* ADD BUTTON */
.add-btn {
  margin-top: 12px;
  padding: 14px;
  border-radius: 18px;
  background: rgba(255,255,255,0.2);
  border: none;
  color: white;
  font-weight: 700;
}

.add-btn:active {
  transform: scale(0.95);
}

/* LISTA DE NOMES */
.lista {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 16px;
}

.nome-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 16px;
  border-radius: 18px;
  background: rgba(255,255,255,0.08);
  font-size: 15px;
}

.remove {
  background: none;
  border: none;
  color: rgba(255,255,255,0.6);
  font-size: 18px;
}

/* BOTÃƒO SORTEAR */
.sortear-btn {
  padding: 18px;
  border-radius: 22px;
  border: none;
  font-size: 17px;
  font-weight: 800;
  color: black;
  background: linear-gradient(180deg, #fff, #dcdcdc);
}

.sortear-btn:active {
  transform: scale(0.93);
}

/* RESULTADO */
#resultado {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.time-title {
  font-size: 18px;
  font-weight: 800;
  margin-bottom: 6px;
}

.time-nomes {
  font-size: 14px;
  opacity: 0.75;
  line-height: 1.5;
}

/* SHUFFLE */
.shuffle-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(22px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.hidden { display: none; }

.shuffle-box {
  width: 280px;
  height: 150px;
  border-radius: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 22px;
  font-weight: 800;

  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.3),
    rgba(255,255,255,0.1)
  );
  backdrop-filter: blur(40px);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.25),
    0 40px 80px rgba(0,0,0,0.7);

  animation: float 1.2s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0) scale(1); }
  50% { transform: translateY(-10px) scale(1.05); }
}

@keyframes reveal {
  from { opacity: 0; transform: translateY(20px) scale(0.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

.reveal { animation: reveal .45s cubic-bezier(.23,1,.32,1); }
</style>
</head>

<body>

<div class="app">

  <div class="glass">
    <h1>Sorteio de Times</h1>
    <div class="subtitle">Adicionar participantes individualmente</div>
  </div>

  <div class="glass">
    <div class="section-title">Adicionar participante</div>
    <input id="nomeInput" placeholder="Nome do participante" />
    <button class="add-btn" onclick="addNome()">ï¼‹ Adicionar</button>

    <div class="lista" id="listaNomes"></div>
  </div>

  <div class="glass">
    <div class="section-title">Jogadores por time</div>
    <input id="qtd" type="number" placeholder="Ex: 4" />
    <button class="sortear-btn" onclick="sortear()">ðŸŽ² Sortear Times</button>
  </div>

  <div id="resultado"></div>

</div>

<div id="shuffleOverlay" class="shuffle-overlay hidden">
  <div id="shuffleBox" class="shuffle-box"></div>
</div>

<script>
let nomes = [];

function addNome() {
  const input = document.getElementById("nomeInput");
  const nome = input.value.trim();
  if (!nome) return;

  nomes.push(nome);
  input.value = "";
  renderLista();
}

function remover(index) {
  nomes.splice(index, 1);
  renderLista();
}

function renderLista() {
  const lista = document.getElementById("listaNomes");
  lista.innerHTML = "";

  nomes.forEach((n, i) => {
    const div = document.createElement("div");
    div.className = "nome-item";
    div.innerHTML = `
      ${n}
      <button class="remove" onclick="remover(${i})">Ã—</button>
    `;
    lista.appendChild(div);
  });
}

function shuffle(array) {
  const a = [...array];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function animarSorteio(callback) {
  const overlay = document.getElementById("shuffleOverlay");
  const box = document.getElementById("shuffleBox");

  overlay.classList.remove("hidden");
  let i = 0;

  const interval = setInterval(() => {
    box.textContent = nomes[i % nomes.length];
    i++;
    if (i > 20) {
      clearInterval(interval);
      overlay.classList.add("hidden");
      callback();
    }
  }, 90);
}

function sortear() {
  const qtd = +document.getElementById("qtd").value;
  if (nomes.length < 2 || !qtd) return alert("Adicione participantes e quantidade.");

  const sorteados = shuffle(nomes);
  animarSorteio(() => {
    const res = document.getElementById("resultado");
    res.innerHTML = "";

    let time = [];
    let n = 1;

    sorteados.forEach((nome, i) => {
      time.push(nome);
      if (time.length === qtd || i === sorteados.length - 1) {
        const card = document.createElement("div");
        card.className = "glass reveal";
        card.innerHTML = `
          <div class="time-title">Time ${n++}</div>
          <div class="time-nomes">${time.join(", ")}</div>
        `;
        res.appendChild(card);
        time = [];
      }
    });
  });
}
</script>

</body>
</html>
